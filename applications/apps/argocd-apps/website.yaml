apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: website
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/felipelaptrin/live-infrastructure-gitops.git
    targetRevision: HEAD
    path: applications/apps/argocd-apps/website.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev